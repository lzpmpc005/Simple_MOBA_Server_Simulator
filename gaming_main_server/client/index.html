<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVP</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #navbar {
            position: relative;
            display: none;
        }
        #loginDiv {
            position: relative;
            display: block;
        }
        #gameDiv {
            position: relative;
            display: none;
        }
        #ctx {
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <button onclick="goProfile()">Personal Profile</button>
        <button onclick="startGame()">Start Game</button>
    </nav>
    <div id="loginDiv">
        <form id="login-form">
            Username:<input id="username" type="text" placeholder="Username" required><br>
            Password:<input id="password" type="password" placeholder="Password" required><br>
            <button type="button" onclick="login()">Login</button>
            <button type="button" onclick="register()">Register</button>

        </form>
    </div>
    <div id="gameDiv">
        <canvas id="ctx" width="500" height="500"></canvas>

        <div id="chat-text" style="width:500px;height:100px;overflow-y:scroll">
            <div>Chat Box</div>
        </div>

        <form id="chat-form" onsubmit="sendMessage(event)">
            <input id="chat-input" type="text" style="width: 500px"></input>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('ctx');
        const ctx = canvas.getContext('2d');

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            fetch('http://localhost:2000/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const key = data.key;
                    socket.emit('authenticate', { username, key });
                } else {
                    alert('Login failed: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function register(){
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('http://localhost:2000/django/player/create_player/',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Registration successful');
                } else {
                    alert('Registration failed: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during registration');
            });
        }

        socket.on('authenticated', (data) => {
            if (data.success) {
                document.getElementById('loginDiv').style.display = 'none';
                document.getElementById('gameDiv').style.display = 'block';
                document.getElementById('navbar').style.display = 'block';
            } else {
                alert('Authentication failed: ' + data.message);
            }
        });

    </script>
</body>
</html>
